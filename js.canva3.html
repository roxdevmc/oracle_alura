<!-- 3/] teste, desenhando com o mouse -->
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "pink";
    pincel.fillRect(0, 0, 600, 400);

    function desenhoCirculo(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, 10 ,0, 2 * 3.14);
        pincel.fill();
        console.log(evento);
    }

   tela.onmousemove = desenhoCirculo;

   //atribuindo na função anonima
    tela.onmousedown = function(){
        desenha = true;
    }

    tela.onmouseup = function(){
        desenha = false;
    }
    
</script>

onmousemove - captura o movimento do mouse, mas nao sabe se esta sendo clicado ou nao
onmousedown - ativa toda vez que o botao esquerdo for pressionado 
onmouseup - ativa quando o botao esquerdo for solto
